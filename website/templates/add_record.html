{% extends "base.html" %}


{% block content %}
{% if user.is_authenticated and user.is_staff and user.is_superuser %}
<div class="col-md-6 offset-md-3">
    <h1>Add</h1>
    <form action="{% url 'add_record' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-success">Add record</button>
    </form>
    </div>
{% endif %}
{% endblock content %}
